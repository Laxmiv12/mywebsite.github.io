<!DOCTYPE html>
<html>

<body>
    <center>
        <form>

            <fieldset style="width:50%;">
                <legend>Personal Information</legend>
            Enter Firstname::
            <input type="text" name="fname" id="fname" value="SAM"> <br><br>
            
            <label>Enter Lastname::</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Lastname"> <br><br>

            <label>Enter Password::</label>
            <input type="password"> <br><br>

            <label>Enter Email::</label>
            <input type="email"><br><br>

            <label>Enter Address::</label>
            <textarea></textarea><br><br>

            <label>Enter Gender::</label>
            <input type="radio" id="Gender" name="Gender" value="Male">Male
            <input type="radio" id="Gender" name="Gender" value="female">female
            <input type="radio" id="Gender" name="Gender" value="others">others

            <br><br>

            <label>Select Skills::</label>
            <input type="checkbox" id="Java" name="java" value="Male">Java
            <input type="checkbox" id="php" name="php" value="php">PHP
            <input type="checkbox" id="C++" name="++" value="C++">C++

            <br><br>

            <label>Select Qualification::</label>
            <select>
                <option>BCA</option>
                <option>MCA</option>
                <option>BBA</option>
                <option>B.SC</option>
                <option>MBA</option>
                                                
            </select>

            <br><br>

            <input type="submit">
            <input type="reset">

            </fieldset>
        </form>
    </center>
</body>
</html>
